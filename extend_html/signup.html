<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Your previous CSS styles */
        body {
            font-family: "Lato", sans-serif;
            background-image: url('../img/admin_background.png');
            background-color: #C4A484;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .modal-content {
            background-color: #aaaaaa;
            padding: 20px;
            border: 1px solid rgb(104, 96, 0)0;
            width: 300px;
            box-shadow: 0px 0px 13px 2px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        a {
            color: #366b38;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <h2>Sign Up</h2>
        <form action="../extend_php/signup.php" method="post" id="signupForm">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    

    <script>
        function submitSignup() {
            // Get the input values
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Basic validation
            if (username === "" || email === "" || password === "") {
                alert("All fields are required!");
                return;
            }

            // Send data to PHP script
            fetch('../extend_php/signup.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Show the response from PHP
                console.log(data); // Log the response for debugging
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
